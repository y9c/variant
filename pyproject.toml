[project]
name = "variant"
version = "0.0.98"
description = "annotate variant"
authors = [{ name = "Chang Ye", email = "yech1990@gmail.com" }]
requires-python = "~=3.9"
license = {text = "MIT"}
readme = "README.md"

keywords = ["bioinformatics", "variant", "mutation", "RNA modification"]
dependencies = [
  "rich-click>=1.8.2",
  "xopen>=2.0.2",
  "pysam>=0.22",
  "pyensembl>=2.2.4",
  "biopython>=1.85",
  "pyarrow>=19.0",
  "varcode",
]

[project.urls]
Repository = "https://github.com/yech1990/variant"

[project.scripts]
variant-effect = "variant.cli:effect"
variant = "variant.cli:cli"

[dependency-groups]
dev = ["pytest~=5.2"] 

[tool.uv]
preview = true

[build-system]
requires = ["uv_build>=0.7.9,<0.8.0"]
build-backend = "uv_build"

[tool.uv.build-backend]
module-root = ""
