[project]
name = "variant"
version = "0.0.95"
description = ""
authors = [{ name = "Chang Ye", email = "yech1990@gmail.com" }]
requires-python = "~=3.9"
readme = "README.md"
license = "MIT"
keywords = ["bioinformatics", "variant", "mutation", "RNA modification"]
dependencies = [
  "rich-click>=1.8.2",
  "xopen>=2.0.2",
  "pysam>=0.23",
  "pyensembl>=2.2.4",
  "biopython>=1.85",
  "pyarrow>=19.0",
  "varcode",
]

[project.urls]
Repository = "https://github.com/yech1990/variant"

[project.scripts]
variant-effect = "variant.cli:effect"
variant = "variant.cli:cli"

[dependency-groups]
dev = ["pytest~=5.2", "setuptools>=80.0"]

[build-system]
requires = ["setuptools>=80.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["."]
include = ["variant*"]

# Configure C extension
[[tool.setuptools.ext-modules]]
name = "variant.seqpy"
sources = ["variant/seqpy.c"]
